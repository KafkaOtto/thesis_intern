apiVersion: v1
kind: Service
metadata:
  name: e5-base-v2
  namespace: default
spec:
  ports:
  - name: http-e5-base-v2
    port: 8000
    protocol: TCP
    targetPort: 8000
  # The label selector should match the deployment labels & it is useful for prefix caching feature
  selector:
    app: e5-base-v2
  sessionAffinity: None
  type: ClusterIP