# Default values for springboot-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# need to be fully qualified
properties:
  spring.datasource.url: jdbc:postgresql://pgvector:5432/ragdb
  spring.ai.embedding.endpointUrl: http://e5-large-v2:8000/
  spring.ai.embedding.model-name: "intfloat/e5-large-v2"
  spring.ai.embedding.model-type: vllm
  spring.ai.reranking.properties.endpointUrl: http://reranker-bm25s:8001/rerank
  spring.ai.chat.properties.endpointUrl: http://llama3-1-8b:8000/
  spring.ai.chat.properties.model-name: "meta-llama/Llama-3.1-8B-Instruct"

# list of secrets in same namespace which gearet loaded as env variables
secretRef: []

image:
  repository: 214775410005.dkr.ecr.eu-central-1.amazonaws.com/chat-api-service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "branch-otto_thesis"

imagePullSecrets:
  - name: awssecret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
