apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama3-8b
  namespace: default
  labels:
    app: llama3-8b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama3-8b
  template:
    metadata:
      labels:
        app: llama3-8b
    spec:
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: llama3-8b
      # vLLM needs to access the host's shared memory for tensor parallel inference.
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"
      containers:
      - name: llama3-8b
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args: [
          "vllm serve meta-llama/Meta-Llama-3-8B --trust-remote-code"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: 20G
            nvidia.com/gpu: "1"
          requests:
            cpu: "1"
            memory: 16G
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: cache-volume
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 5